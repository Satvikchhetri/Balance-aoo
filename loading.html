<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <style>
        /* Styling for the entire page */
        body {
            margin: 0;
            padding: 0;
            background-color: #0F172A; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevents unwanted scrolling */
        }

        /* Styling for the video container */
        .center-video {
            width: 82px;
            height: 82px;
            border-radius: 50%; /* Makes the video container circular */
            overflow: hidden; /* Ensures video fits inside the circular container */
            position: relative;
        }

        .center-video video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video fits nicely into the circular shape */
        }
    </style>
    <script>
        // Redirect to another page after 3 seconds
        setTimeout(function() {
            window.location.href = "selectcompany.html"; // Change this to your desired page
        }, 3000); // 3000ms = 3 seconds
    </script>
</head>
<body>
    <div class="center-video">
        <video autoplay loop muted>
            <source src="load.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
