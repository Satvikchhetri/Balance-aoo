<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #0d1b2a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container styling */
        .container {
            display: flex;
            background-color: #162337;
            border: 2px solid #2c3e50;
            border-radius: 10px;
            padding: 20px;
            max-width: 900px;
            width: 100%;
            justify-content: space-between;
        }

        /* Left Section - Sign Up Form */
        .sign-up-form {
            width: 50%;
            padding: 20px;
        }

        .sign-up-form h2 {
            color: #ffffff;
            margin-bottom: 10px;
        }

        .sign-up-form p {
            color: #888888;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .input-group label {
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .input-group input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #1e2a3a;
            color: #ffffff;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3273dc;
        }

        .error-text {
            color: #ff4d4d;
            font-size: 12px;
            margin-top: 5px;
        }

        .sign-up-button {
            background-color: #3273dc;
            color: #ffffff;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .sign-up-button:hover {
            background-color: #285bb5;
        }

        .or-text {
            text-align: center;
            color: #888888;
            margin: 20px 0;
        }

        /* Social buttons */
        .social-buttons {
            display: flex;
            justify-content: space-between;
        }

        .social-button {
            width: 48%;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .google-button {
            background-color: #db4437;
            color: white;
        }

        .whatsapp-button {
            background-color: #25d366;
            color: white;
        }

        /* Right Section - QR Code and Login */
        .login-section {
            width: 45%;
            text-align: center;
            padding: 20px;
        }

        .login-section h2 {
            color: #f0a500;
            margin-bottom: 20px;
        }

        .qr-code {
            border: 2px solid #ffffff;
            border-radius: 5px;
            width: 150px;
            height: 150px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .instructions {
            color: #888888;
            font-size: 12px;
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section - Sign Up Form -->
        <div class="sign-up-form">
            <h2>Sign up</h2>
            <p>Create New Account.</p>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name">
                    <span class="error-text">Can Not be empty</span>
                </div>
                <div class="input-group">
                    <label for="mobile">Mobile No.</label>
                    <input type="text" id="mobile" name="mobile" placeholder="Enter Mobile No.">
                    <span class="error-text">Can Not be empty</span>
                </div>
                <button type="submit" class="sign-up-button">SIGN UP</button>
            </form>
            <div class="or-text">or Sign in with</div>
            <div class="social-buttons">
                <div class="social-button google-button">Google</div>
                <div class="social-button whatsapp-button">WhatsApp</div>
            </div>
        </div>
        
        <!-- Right Section - QR Code and Login -->
        <div class="login-section">
            <h2>Already Have an Account</h2>
            <button class="sign-up-button" style="background-color: #cccccc; color: #000;">Log in</button>
            <p>Or</p>
            <div class="qr-code">
                <img src="New folder/image 225.jpg" alt="QR Code"> <!-- Replace with actual QR code image URL -->
            </div>
            <div class="instructions">
                <p>Scan from mobile Balance App</p>
                <p>1. Open Balance App on your Phone</p>
                <p>2. Go to Settings > Device > Scan QR Code</p>
                <p>3. Scan the image to login</p>
            </div>
        </div>
    </div>
</body>
</html>
