    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0F172A;
            color: #fff;
        }

        .container {
            width: 600px; /* Reduced width */
            position: absolute;
            top: 50px; /* Shifted closer to the top */
            left: 10px; /* Shifted closer to the left */
            padding: 20px; /* Adjusted padding for compact look */
            border-radius: 8px;
            background-color: #161E30;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .container h1 {
            text-align: center;
            margin-bottom: 15px; /* Adjusted margin */
            font-size: 20px; /* Reduced font size */
            color:#208CF8;
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px; /* Adjusted margin */
            border-bottom: 2px solid#3E507B;
        }

        .tab {
            padding: 8px 15px; /* Adjusted padding */
            font-size: 14px; /* Reduced font size */
            cursor: pointer;
            color:#208CF8;
            border: none;
            background: none;
        }

        .tab.active {
            color: #3572ff;
            border-bottom: 2px solid #ffffff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 10px; /* Adjusted spacing */
        }

        .form-group label {
            display: block;
            margin-bottom: 3px; /* Adjusted spacing */
            color:#3E507B;
            font-size: 12px; /* Reduced font size */
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px; /* Adjusted padding */
            font-size: 14px; /* Reduced font size */
            border: 1px solid #444;
            border-radius: 5px;
            background-color:#0F172A;
            color:#3E507B;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #e8e1e1;
        }

        .row {
            display: flex;
            gap: 8px; /* Adjusted gap */
        }

        .row .form-group {
            flex: 1;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px; /* Adjusted margin */
        }

        .buttons button {
            padding: 8px 15px; /* Adjusted padding */
            font-size: 14px; /* Reduced font size */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons .create {
            background-color: #f4faf4;
            color:#FFFFFF(234, 23, 23);
        }

        .buttons .create:hover {
            background-color: #208CF8;
        }

        .buttons .close {
            background-color:#FFFFFF;
            color: rgb(3, 2, 3);
        }

        .buttons .close:hover {
            background-color:#208CF8;
        }

        .form-error {
            color: #ff5757;
            font-size: 12px; /* Reduced font size */
            margin-top: -8px; /* Adjusted spacing */
            margin-bottom: 8px; /* Adjusted spacing */
        }

        .form-group select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                tabContents.forEach(tc => tc.classList.remove('active'));
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });
