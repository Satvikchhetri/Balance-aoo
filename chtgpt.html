        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: #cfd4da;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #2a2a3b;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #444;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            background-color: #333;
            border-right: 1px solid #444;
            transition: background-color 0.3s;
        }
        .tab:last-child {
            border-right: none;
        }
        .tab.active {
            background-color: #444;
            font-weight: bold;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group.inline {
            display: flex;
            gap: 10px;
        }
        .form-group.inline > div {
            flex: 1;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #1e1e2f;
            color: #cfd4da;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px 0 0;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button.close {
            background-color: #e74c3c;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
