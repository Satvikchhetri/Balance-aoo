<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sign-up">
      <div class="div">
        <div class="frame">
          <div class="group">
            <div class="group-wrapper"><img class="img" src="New folder/" /></div>
            <div class="div-2">
              <div class="overlap-group-wrapper">
                <div class="overlap-group">
                  <img class="group-2" src="New folder/Vector.jpg" />
                  <div class="div-2"></div>
                </div>
              </div>
            </div>
            <div class="union-wrapper"><img class="union" src="New folder/Vector.jpg" /></div>
          </div>
        </div>
        <div class="group-3">
          <div class="text-wrapper"><div class="text">Already Have an Account</div></div>
          <div class="button-select"><div class="text-2">Log in</div></div>
          <div class="div-wrapper"><div class="text-wrapper-2">Or</div></div>
          <img class="image" src="New folder/image 225.jpg"alt="qr" />
          <p class="p">Scan from mobile Balance App</p>
          <p class="open-balance-app-on">
            Open Balance App on your Phone<br />Goto Setting &gt; Device &gt; Scan QR Code<br />Scan the image to login
          </p>
        </div>
        <div class="group-4">
          <div class="overlap-wrapper">
            <div class="overlap">
              <div class="rectangle"><div class="rectangle-2"></div></div>
              <div class="text-3">Sign up</div>
              <div class="text-4">Create New Account.</div>
              <button class="component">
                <button class="button"><div class="text-wrapper-3">SIGN UP</div></button>
              </button>
              <div class="text-box">
                <div class="content"><div class="text-5">+91</div></div>
                <img class="line" src="img/line-104.png" />
                <div class="text-6">Enter Mobile No.</div>
                <div class="text-wrapper-4">Can Not empty</div>
              </div>
              <div class="text-box-2">
                <div class="overlap-group-2">
                  <div class="content-2"></div>
                  <div class="text-7">Your&nbsp;&nbsp;Name</div>
                </div>
                <div class="text-wrapper-5">Can Not empty</div>
              </div>
              <div class="button-select-2">
                <div class="text-wrapper-6">WhatsApp</div>
                <img class="image-2" src="New folder/image 255 (1).png" />
              </div>
              <div class="button-select-3">
                <div class="text-wrapper-7">Google</div>
                <img class="image-3" src="New folder/image.png" />
              </div>
              <div class="text-8">or Sign in with</div>
            </div>
          </div>
        </div>
        <img class="group-5" src="New folder/Vector.jpg" />
      </div>
    </div>
  </body>
</html>
