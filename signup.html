<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Balance Logo"> <!-- Logo positioned outside the box -->
        </div>
        <div class="signup-box">
            <h2>Sign up</h2>
            <p>Create New Account.</p>
            <form action="loading.html" method="get"> <!-- Redirects to loading.html -->
                <input type="text" placeholder="Your Name" required>
                <input type="tel" placeholder="+91 Enter Mobile No." required>
                <button type="submit" class="signup-btn">SIGN UP</button>
            </form>
            <p class="or-text">or Sign in with</p>
            <div class="social-buttons">
                <button class="social-button google-button">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="social-button whatsapp-button">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </button>
            </div>
        </div>
        <div class="login-box">
            <h3>Already Have an Account</h3>
            <button class="login-btn">Log in</button>
            <p>Or</p>
            <img src="QR.jpeg" alt="QR Code" class="qr-code"> <!-- Add your QR code image here -->
            <p>Scan from mobile Balance App</p>
            <ol>
                <li>Open Balance App on your Phone</li>
                <li>Go to Setting &gt; Device &gt; Scan QR Code</li>
                <li>Scan the image to log in</li>
            </ol>
        </div>
    </div>
</body>
</html>
