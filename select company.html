<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search Company...">
    </div>

    <!-- Company List -->
    <div class="company-list">
      <div class="company-card">
        <span class="company-icon">🗂️</span>
        <span class="company-name">MAKE BOKER</span>
        <span class="status-icon cloud"></span>
      </div>
      <div class="company-card">
        <span class="company-icon">🌌</span>
        <span class="company-name">Morphis mans</span>
        <span class="status-icon cloud"></span>
      </div>
      <div class="company-card">
        <span class="company-icon">💼</span>
        <span class="company-name">morpish LTD</span>
        <span class="status-icon sync"></span>
      </div>
      <div class="company-card">
        <span class="company-icon">🕊️</span>
        <span class="company-name">Phoenix Baker</span>
        <span class="status-icon cloud"></span>
      </div>
      <div class="company-card">
        <span class="company-icon">🚀</span>
        <span class="company-name">manz man</span>
        <span class="status-icon local"></span>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <button class="profile-btn">Profile</button>
      <button class="logout-btn">LOG OUT</button>
    </div>
  </div>
</body>
</html>
<link rel="stylesheet" href="try5.css">
